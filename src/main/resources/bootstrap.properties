spring.cloud.config.uri=http://config-service:8888/
spring.cloud.config.fail-fast=true
spring.application.name=website-api-gateway
security.oauth2.resource.jwt.keyValue=${OAUTH2_PUBLIC_KEY}
spring.redis.host=website-gateway-cache
spring.redis.port=6379
resourceServerClient.accessTokenUri=http://account-service:9005/oauth/token
resourceServerClient.clientId=website-client
resourceServerClient.clientSecret=website-client-secret
